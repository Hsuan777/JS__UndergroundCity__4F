<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/all.css">
  <title>JS地下城 | 4F | WORLD CLOCK</title>
</head>
<body>

  <main class="container mt-3">
    <div class="row">
      <div class="col-12 col-md-5 mx-auto">
        <h1 class="display-5 mb-3 text-center fw-bolder">
          <span class="custom__title ">WORLD CLOCK</span>
        </h1>
        <ul class="list-group">
          <li class="list-group-item text-white bg-dark py-2 px-4">
            <div class="d-flex justify-content-between align-items-center">
              <p class="d-flex flex-column mb-0">
                <span class="h3 fw-bolder mb-0">NEW YORK</span>
                <small class="fw-bolder"><em>1 JAN. 2021</em></small>
              </p>
              <p class="h1 fw-bolder">02 : 46</p>
            </div>
          </li>
          <li class="list-group-item py-2 px-4">
            <div class="d-flex justify-content-between align-items-center">
              <p class="d-flex flex-column mb-0">
                <span class="h3 fw-bolder mb-0">LONDON</span>
                <small class="fw-bolder"><em>1 JAN. 2019</em></small>
              </p>
              <p class="h1 fw-bolder">07 : 46</p>
            </div>
          </li>
          <li class="list-group-item py-2 px-4">
            <div class="d-flex justify-content-between align-items-center">
              <p class="d-flex flex-column mb-0">
                <span class="h3 fw-bolder mb-0">BANGKOK</span>
                <small class="fw-bolder"><em>1 JAN. 2019</em></small>
              </p>
              <p class="h1 fw-bolder">04 : 46</p>
            </div>
          </li>
          <li class="list-group-item py-2 px-4">
            <div class="d-flex justify-content-between align-items-center">
              <p class="d-flex flex-column mb-0">
                <span class="h3 fw-bolder mb-0">TAIWAN</span>
                <small class="fw-bolder"><em>1 JAN. 2019</em></small>
              </p>
              <p class="h1 fw-bolder">15 : 46</p>
            </div>
          </li>
          <li class="list-group-item text-white bg-dark py-2 px-4">
            <div class="d-flex justify-content-between align-items-center">
              <p class="d-flex flex-column mb-0">
                <span class="h3 fw-bolder mb-0">SYDNEY</span>
                <small class="fw-bolder"><em>1 JAN. 2021</em></small>
              </p>
              <p class="h1 fw-bolder">18 : 46</p>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </main>

  <script src="js/all.js"></script>
</body>
</html>
